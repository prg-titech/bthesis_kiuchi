<!DOCTYPE HTML>
<head>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.22.0/full/pyodide.js"></script>
  <script>
    async function main() {
      let pyodide = await loadPyodide();
      let result = pyodide.runPython(`
import js
result = js.document.getElementById("result")
x = 2
y = 10
result.textContent += str(x ** y)
      `);
    }
  </script>
</head>
<body>
  <script>main()</script>
  <p id="result">結果: </p>
</body>
