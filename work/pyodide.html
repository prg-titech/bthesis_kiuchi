<!DOCTYPE html>
<head>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.22.0/full/pyodide.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css"
    integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"
    integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
    integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
</head>

<body>
<script>
  async function main() {
    let pyodide = await loadPyodide();
    await pyodide.loadPackage("sympy");
    let code = `
    from sympy import symbols, Eq, solve, latex
    v0, g, t = symbols('v_0 g t', real=True, positive=True)
    v = symbols('v')
    eq1 = Eq(v, v0 - g * t)
    latex(solve(eq1, t)[0])
    `;
    let result = pyodide.runPython(code);
    let resultDiv = document.getElementById("result");
    resultDiv.textContent = `\\[${result}\\]`;
    renderMathInElement(resultDiv);
  };
  main();
</script>

<p>結果</p>
<div id="result" style="float: left"></div>
</body>
